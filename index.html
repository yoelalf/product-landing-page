<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nVidia RTX 4090</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header id="header">
        <img id="header-img"
            src="https://logowik.com/content/uploads/images/nvidia-geforce-rtx-new-badge-20221919.logowik.com.webp">
        <nav id="nav-bar">
            <ul>
                <li>
                    <a class="nav-link" href="#Specifications">SPECIFICATIONS</a>
                </li>
                <li>
                    <a class="nav-link" href="#Demonstration">DEMONSTRATION</a>
                </li>
                <li><a class="nav-link" href="#Pricing">PRICING</a></li>
            </ul>
        </nav>
    </header>
    <main id="main">
        <section id="news-letter">
            <div id="div-subscribe">
                <h1>BUT FIRST, SUBSCRIBE TO OUR NEWSLETTER</h1>
                <form id="form" action="https://www.freecodecamp.com/email-submit">
                    <input id='email' type="email" placeholder="Enter Your E-mail here..">
                    <input type="submit" id="submit" value="SUBMIT">
                </form>
            </div>
        </section>
        <section id="Specifications">
            <h1>SPECIFICATIONS</h1>
            <div id="grid-specifications">
                <div id="grid-s-1">
                    <h2>RTX 4050</h2>
                    <div class="divider"></div>
                    <ul class="no-indent">
                        <li>
                            <span class='bold'>Base Clock: </span>2505 MHz
                        </li>
                        <li>
                            <span class='bold'>Boost Clock: </span>2640 MHz
                        </li>
                        <li>
                            <span class='bold'>Memory Clock: </span>2250 MHz
                        </li>
                        <li>
                            <span class='bold'>Shading Units: </span>2560
                        </li>                   
                    </ul>
                </div>
                <div id="grid-s-2">
                    <h2>RTX 4060</h2>
                    <div class="divider"></div>
                </div>
                <div id="grid-s-3">
                    <h2>RTX 4070</h2>
                    <div class="divider"></div>
                </div>
                <div id="grid-s-4">
                    <h2>RTX 4080</h2>
                    <div class="divider"></div>
                </div>
                <div id="grid-s-5">
                    <h2>Our Nearest Retailers</h2>
                    <div class="divider"></div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
